    <div class="container contact-form  mb-5">
        <div class="row">
            <div class="col-md-4 color-1 p-5">
                <ul>
                    <li class="pb-4 fw-bold"><i class="bi bi-telephone-fill"></i> +54 9 11 xxxx xxx</li>
                    <li class="pb-4 fw-bold">Fax: xxxx xxxx</li>
                    <li class="pb-4 fw-bold"><i class="bi bi-at"></i>info@pebcofood.com</li>
                    <li class="pb-4 fw-bold"><i class="bi bi-geo-alt-fill"></i>Sto. Cabral 881 6°F, C.A.B.A.

                    </li>

                <img src="../sass/assets/image/logo.webp" alt="Logo" class="contact-logo">

            <div class="col-md-8 color-2 p-5">
                <h4 data-i18n="contactTl"><!-- Escribenos y le responderemos a la brevedad! --></h4>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name" data-i18n="contactName"></label>
                                <input type="text" class="form-control" id="name"  required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="company" data-i18n="contactCompany"></label>
                                <input type="text" class="form-control" id="company" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="address" data-i18n="contactDirec"></label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="country" data-i18n="contactCountry"></label>
                                <input type="text" class="form-control" id="country" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone" data-i18n="contactTel"></label>
                                <input type="text" class="form-control" id="phone" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email" data-i18n="contactEmail"></label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comments" data-i18n="contactMsg"></label>
                        <textarea class="form-control" id="comments" rows="4" required></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn fw-bold m-3 pb-3"
                            data-i18n="navbarSnd"><!-- Enviar --></button>
                        <button type="reset" class="btn fw-bold  m-3 pb-3"
                            data-i18n="navbarErs"><!-- Borrar --></button>
                    </div>
                </form>
            </div>
        </div>
